<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="advanced.css"

    </head>
    <body>
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google logo" />
            </a>
        </div>
        <div id="advanced1">
            <label class="advanced1" >Advanced Search</label>
            <div class="line"></div>
        </div >
        <div class="advanced_container">
            <form action="https://www.google.com/search" method="get" name="f" id="form1">
                <input value="en-ZA" name="hl" type="hidden">
                    <label>Find pages with...</label>
                    <div class="blank_space">&nbsp;</div>
                    <label>To do this in the search box</label>
                    <div class="form-row">
                        <label class="form_label">all these words:</label>
                        <input name="as_q" type="text">
                        <div class="explanation">
                            Type the important words: <span class="monospace">tri-colour rat terrier</span>
                        </div>
                    <div class="form-row">
                        <label class="form_label">this exact word or phrase:</label>
                        <input name="as_epq" type="text">
                        <div class="explanation">
                            Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                        </div>                           
                    </div>
                    <div class="form-row">
                        <label class="form_label">any of these words:</label>
                        <input name="as_oq" type="text">
                        <div class="explanation">
                            Type OR between all the words you want: <span class="monospace">miniature OR standard </span>
                        </div>                           
                    </div>
                    <div class="form-row">
                        <label class="form_label">none of these words:</label>
                        <input name="as_eq" type="text">
                        <div class="explanation">
                            Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                        </div>                           
                    </div> 
                    <div class="form-row">
                        <div class="right-align">
                            <input class="advance" value="Advanced Search" type="submit">
                        </div>
                    </div>
            </form>
        </div>
    </body>
</html>
